  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-50">
      <div class="col-sm-6">

                  <i class="bi bi-person"></i>
                </span>
                <input type="text" placeholder="Username"
                  class="form-control text-dark custom-placeholder border-0 input-color p-3" />
              </div>

              <div class="password input-group mb-3 shadow-sm">

            <div class="border-bottom small-line"></div>

            <div class="google-section w-100 d-flex justify-content-center your-class">
              <button
                class="btn btn-outline-secondary d-flex align-items-center gap-2 w-100 justify-content-center py-2">
                <img src="images/google.png" alt="google icon" />
                <span class="your-class">Login with google</span>
              </button>
            </div>

            <div class="facebook-section w-100 d-flex justify-content-center">
              <button
                class="btn btn-outline-secondary d-flex align-items-center gap-2 w-100 justify-content-center py-2">
                <img src="images/facebook.png" alt="facebook icon" />
                <span class="your-class">Login with facebook</span>
              </button>
            </div>

<div class=" col-6 background d-none d-md-block">
